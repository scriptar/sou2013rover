<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title></title>
<style type="text/css">
body {
	font-family: 'Courier New', Courier, monospace;
	background-color: #000;
	color: #FFF;
}
</style>
<link rel="stylesheet" type="text/css" media="screen" href="../_assets/css/test.css" />
</head>
<body>
<form onsubmit="return parseCmds(this);">
  <div>Enter ROGO Commands:</div>
  <textarea name="source" rows="2" cols="60">forward 10 right 90 back 10 left 180 bk 10 rt 90 bk 10
V0=2 V1=8 V2=45 repeat V0 [repeat V1 [fd 5 rt V2] lt 180]</textarea>
  <div><input type="submit" value="Go" /> <input type="reset" value="Reset" /></div>
  <div><img class="up" style="display: inline; position: absolute; left: 150px; top: 150px;" id="rogo0" src="../_assets/images/rogo.png" alt="ROGO"></div>
  <div><img class="up" style="display: inline; position: absolute; left: 300px; top: 300px;" id="rogo1" src="../_assets/images/rogo.png" alt="ROGO"></div>
  <div><img class="up" style="display: inline; position: absolute; left: 450px; top: 150px;" id="rogo2" src="../_assets/images/rogo.png" alt="ROGO"></div>
</form>

<script type="text/javascript" src="rogosim.js"></script>
<script type="text/javascript">
var rovers = [
	ROGO.rover().setID("rogo0").setInitialXY(150, -150),
	ROGO.rover().setID("rogo1").setInitialXY(300, -300),
	ROGO.rover().setID("rogo2").setInitialXY(450, -150)
];
//rovers[0].right(180).forward(20);
parseCmds = function (f) {
	var i;
	if (f.source.value.length > 0) {
		for (i = 0; i < rovers.length; i++) {
			rovers[i].exec(f.source.value);
		}
	}
	return false;
};
</script>
</body>
</html>
